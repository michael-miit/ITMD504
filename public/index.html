<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Student Details</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
<!-- Custom JS Controller -->
<script src="js/controller.js"></script>
<link rel="stylesheet" href="css/style.css">
</head>
<body ng-app="myApp" ng-controller="formCtrl" ng-init="allUsers()">
    <div class="container">
        <h2>Students List</h2>
        <a ng-href="/add.html" class="btn btn-primary">Add Student</a><br><br>
        <label for="searchbar">Filter by First Name: </label>
        <input type="text" ng-model="searchQuery" id="searchbar" placeholder="Search...">
        <table class="table">
            <thead>
                <tr>
                    <th>No</th>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Mobile Number</th>
                    <th>Email</th>
                    <th>Age</th>
                    <th>Update</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="user in users | filter: searchFilter">
                    <td>{{ $index+1 }}</td>
                    <td>{{user.fname}}</td>
                    <td>{{user.lname}}</td>
                    <td>{{user.mobile}}</td>
                    <td>{{user.email}}</td>
                    <td>{{user.age}}</td>
                    <td>
                        <button ng-click="editUser(user.id)" class="btn btn-success">Edit</button>
                        <button ng-click="deleteUser(user.id)" class="btn btn-danger">Delete</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
